<header xmlns:th="http://www.thymeleaf.org">
	<span id="date" th:utext="${datetime}"></span>
	<div class="search">
		<form method="POST" action="#" th:action="@{/search}">
			<button type="submit">
				<i class="fas fa-search" style="color: #bbb;"></i>
			</button>
			<input type="text" name="search" placeholder="Search" />
		</form>
	</div>
	
	<div>
		<form th:action="@{/j_spring_security_logout}" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" /> <input type="submit" value="Logout" />
		</form>
	</div>
</header>
